<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Vertical Slider</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/ed388cb87d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <div class="wrapper-info">
        <div class="text active">
          <h2>Moon</h2>
          <p>This is Moon.</p>
        </div>
        <div class="text">
          <h2>Venus</h2>
          <p>This is Venus.</p>
        </div>
        <div class="text">
          <h2>Jupiter</h2>
          <p>This is Jupiter.</p>
        </div>
        <div class="text">
          <h2>Mars</h2>
          <p>This is Mars.</p>
        </div>
        <div class="text">
          <h2>Neptune</h2>
          <p>This is Neptune.</p>
        </div>
        <div class="text">
          <h2>Uranus</h2>
          <p>This is Uranus.</p>
        </div>
        <div class="text">
          <h2>Saturn</h2>
          <p>This is Saturn.</p>
        </div>
        <div class="text">
          <h2>Earth</h2>
          <p>This is Earth.</p>
        </div>
        <button id="down"><i class="fa-solid fa-arrow-down teste"></i></button>
      </div>
      <div class="wrapper-images">
        <div class="images active">
          <img class="img" src="./assets/img/background-moon.jpg" />
        </div>
        <div class="images">
          <img class="img" src="./assets/img/background-venus.jpg" />
        </div>
        <div class="images">
          <img class="img" src="./assets/img/background-jupiter.jpg" />
        </div>
        <div class="images">
          <img class="img" src="./assets/img/background-mars.jpg" />
        </div>
        <div class="images">
          <img class="img" src="./assets/img/background-neptune.jpg" />
        </div>
        <div class="images">
          <img class="img" src="./assets/img/background-uranus.jpg" />
        </div>
        <div class="images">
          <img class="img" src="./assets/img/background-saturn.jpg" />
        </div>
        <div class="images">
          <img class="img" src="./assets/img/background-earth.jpg" />
        </div>
        <button id="up"><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </section>

    <footer class="footer">
      <h2 class="challengeTitle">Double Vertical Slider</h2>
      <a class="buttonInicio" href="../index.html">In√≠cio</a>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
