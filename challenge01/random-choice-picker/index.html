<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <section class="container">
      <div class="wrapper">
        <h3 class="choicesTitle">
          Enter all of the choices divided by a comma (',')
        </h3>
        <textarea
          name="textarea"
          id="textarea"
          placeholder="Enter choices here..."
        ></textarea>
        <div class="buttons">
          <button id="btnChoicePickerClear" disabled>Clear</button>
          <button id="btnChoicePicker" disabled>Select random</button>
        </div>
        <div class="tagsField" id="tagsField">Your tags will show here.</div>
      </div>
    </section>

    <footer class="footer">
      <h2 class="challengeTitle">Random Choice Picker</h2>
      <a class="buttonInicio" href="../index.html">In√≠cio</a>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
