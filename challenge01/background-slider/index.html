<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Slider</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/ed388cb87d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container" id="container">
      <div class="wrapperSlider">
        <div
          class="slide active"
          style="background-image: url(./assets/img/background-moon.jpg)"
        ></div>
        <div
          class="slide"
          style="background-image: url(./assets/img/background-venus.jpg)"
        ></div>
        <div
          class="slide"
          style="background-image: url(./assets/img/background-jupiter.jpg)"
        ></div>
        <div
          class="slide"
          style="background-image: url(./assets/img/background-mars.jpg)"
        ></div>
        <div
          class="slide"
          style="background-image: url(./assets/img/background-neptune.jpg)"
        ></div>
        <div
          class="slide"
          style="background-image: url(./assets/img/background-uranus.jpg)"
        ></div>
        <div
          class="slide"
          style="background-image: url(./assets/img/background-saturn.jpg)"
        ></div>

        <div
          class="slide"
          style="background-image: url(./assets/img/background-earth.jpg)"
        ></div>
        <div class="wrapperButtons">
          <div id="btnLeft">
            <i class="fa-solid fa-circle-arrow-left"></i>
          </div>
          <div id="btnRigth">
            <i class="fa-solid fa-circle-arrow-right"></i>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <h2 class="challengeTitle">Background Slide</h2>
      <a class="buttonInicio" href="../index.html">In√≠cio</a>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
