<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Clock</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <button id="colorMode">Change color</button>

      <div class="containerClock">
        <div class="wrapperAnalogClock">
          <div class="analogClock" id="analogClock">
            <div class="outer-clock-face">
              <div class="inner-clock-face"></div>
              <div class="marking marking-one"></div>
              <div class="marking marking-two"></div>
              <div class="marking marking-three"></div>
              <div class="marking marking-four"></div>
            </div>
            <div class="needle hour"></div>
            <div class="needle minute"></div>
            <div class="needle second"></div>
            <div class="needle-point"></div>
          </div>
        </div>

        <div class="wrapperDigitalClock">
          <div class="digitalTime" id="digitalTime"></div>
          <div class="dateTime" id="dateTime"></div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <h2 class="challengeTitle">Theme Clock</h2>
      <a class="buttonInicio" href="../index.html">In√≠cio</a>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
