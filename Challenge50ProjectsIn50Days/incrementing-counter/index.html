<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incrementing Counter</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../style.css" />
    <script
      src="https://kit.fontawesome.com/ed388cb87d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <div class="wrapperSocial">
        <div class="socialTwitter">
          <i class="fa-brands fa-square-twitter fa-4x"></i>
          <div id="counter" data-target="3000">0</div>
          <span>Twitter Followers</span>
        </div>
      </div>
      <div class="wrapperSocial">
        <div class="socialYoutube">
          <i class="fa-brands fa-youtube fa-4x"></i>
          <div id="counter" data-target="13000">0</div>
          <span>Youtube Subscribers</span>
        </div>
      </div>
      <div class="wrapperSocial">
        <div class="socialInstagram">
          <i class="fa-brands fa-square-instagram fa-4x"></i>
          <div id="counter" data-target="8000">0</div>
          <span>Intagram Followers</span>
        </div>
      </div>
    </section>
    <footer class="footer">
      <h2 class="challengeTitle">Incrementing Counter</h2>
      <a class="buttonInicio" href="../index.html">In√≠cio</a>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
